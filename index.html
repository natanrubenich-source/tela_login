<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=w, initial-scale=1.0">
    <!-- Colocar a fonte aqui ⬇️ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Stack+Sans+Notch:wght@200..700&display=swap" rel="stylesheet"> 
    <title>Login</title>
    <style> 
*{
    padding: 0;
    margin: 0;
    box-sizing: 0;
}

body{
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: "Nunito", sans-serif;
    font-optical-sizing: auto;
    font-weight: 700;
    font-style: normal;
    background: linear-gradient(135deg, #667eea, #9e6ece);
}

.login-container{
    background: white;
    text-align: center;
    position: relative;
    padding: 50px 40px;
    border-radius: 20px;
    width: 300px; /* Largura */
    box-shadow: 0px 20px 40px rgba(0, 0, 0, 0.6);
}


.login-container h2{
    margin-bottom: 35px;
    font-size: 35px;
    font-weight: 800;
    letter-spacing: 1px;
    color: #384457;
}

.login-container input{
    width: 100%;
    margin: 15px 0;
    padding: 15px 0;
    border-radius: 12px;
    border: 2px solid #cec7d1;
    font-size: 16px;
    box-shadow: 0 4px 2px rgba(74, 50, 115, 0.129);
    transition: all 0.3s ease;
}

.login-container input:focus{
    outline: none; /* Tirar a borda padrão */
    border-color: #667eea;
    transform: translateY(-2px);
    box-shadow: 0 4px 2px rgba(50, 31, 83, 0.227);
}

.login-container button{
    width: 100%;
    padding: 18px;
    margin-top: 25px;
    border: none;
    font-size: 18px;
    font-weight: 600;
    background: linear-gradient(135deg, #485ec3, #895bb7);
    
}

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="Usuário" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <p>Esqueceu a senha ?</p>
    </div>
</body>
</html>
